<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="font-monospace">Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="font-monospace bg-success bg-opacity-75 bg-gradient">
    <section id="Main-header" class="text-center bg-dark text-white border-bottom border-5 border-warning">
        <div class="container p-5">
            <div class="row">
                <div class="col">
                    <h1 class="display-1">Pokedex</h1>

                </div>
            </div>
        </div>
    </section>
    <section class=" p-4 bg-dark opacity-75" id="Search">
        <div class="container mb-4 d-flex justify-content-center ">
            <div class="row ">
                <div class="col">
                    <div class="input-group">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <label class="form-label me-2 fw-bold my-auto text-uppercase " for="pokeSearch">Search
                                    the Pokemon</label>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control search" id="pokeSearch" placeholder="Pokemon Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-danger ms-2" type="submit"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="Poke-Container" class=" text-center bg-gradient">
        <div class="container-fluid p-5">
            <div class="row p-5 d-flex flex-row  justify-content-start align-content-start " id="pokeContainerRow">              
            </div>
        </div>
    </section>
    <footer class="bg-dark fixed-bottom text-bg-danger ps-2">
        <div class="row">
            <div class="col">
                 
            </div>
        </div>
    </footer>
</body>

</html>
